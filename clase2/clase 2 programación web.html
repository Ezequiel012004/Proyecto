<!-- enlases 
se utiliza <a> junto con "href"
utilizamos #pie para indicar la seccion que queremos ir
tendremos que crear un "id"  
<footer> es pie de página-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <a href="#pie">Ir al pie de página</a>
    <footer id="pie"></footer>

</body>
</html>

ira de acuerdo a un numero o letra que establezca su orden -->

    ...
    <li>elemento n</li>
</ul>
<!-- <Formularios 
<form></form> sirve para crear un formulario
action="" define la url donde se envian los datos
method="" define con que metodo se envian los datos(si no hay nada por defecto es get)
"get" viajara por la barra de direcciones a continuacion del nombre del archivo
"post" la informacion viajara junto a los encabezados del HTML,son incluidos en el cuerpo de la peticion
VAN DENTRO DEL FORM
-->
<form action=""method="">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre"/> 
    <br>

    <label for="area">Texto largo: </label>
    <textarea name="area" id="area" cols="30" rows="10"></textarea>
    <br>

    <label for="telefono">Telefono: </label>
    <input type="number" name="telefono" id="telefono"/> 
    <br>

    <label for="email">Correo Electrónico: </label>
    <input type="email" name="email" id="email"/> 
    <br>
    <label for="comentarios">Comentarios: </label>
    <input type="text" name="comentarios" id="comentarios"/> 
    <br>

    <input type="submit"/>
    <input type="reset" value="Borrar Campos"/>
</form>
<!-- Formularios - Atributos -->
<input type="text" /> caja de texto de una sola linea 
<input type="password" /> caja de password de una sola linea contenido no visible
<textarea name="area" id="area" cols="30" rows="10"></textarea><!--caja que puede contener una o muchas lineas de texto -->
<label> define un elemento normalmente
<!-- for deve ser igual al valor "id" o "name" -->

<!-- Formulario botones
    "submit": envia los datos al archivo indicado como "Action"
    "reset": vacia todos los campos y resetea todos los datos"
    "button": se utiliza con javaScrip"
     --> 
    <input type="submit" value="Enviar formulario"/>
    <input type="reset" value="Limpiar formulario"/>
    <input type="button" value="Sin acciones "/>
